name: CI
env:
  RUBY_VERSION: 3.3.6

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install gems
        run: bundle install

      - name: Check code
        run: rubocop
  rspec:
    strategy:
      fail-fast: false
      matrix:
        rails: [ "7.2", "8.0" ]
    name: RSpec
    runs-on: ubuntu-latest
    env:
      RAILS_VERSION: ${{ matrix.rails }}
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}

      - name: Install gems
        run: bundle install

      - name: Setup database
        working-directory: ./spec/dummy
        run: bundle exec rails db:setup

      - name: Run tests
        run: bundle exec rspec

