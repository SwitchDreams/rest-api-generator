AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
  Exclude:
    - 'rest-api-generator.gemspec'
    - 'tmp/**/*'

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 17

Metrics/AbcSize:
  Max: 25